		<script id="vertexShader" type="x-shader/x-vertex">

		<script id="fragmentShader" type="x-shader/x-fragment">
			#ifdef GL_ES
				precision highp float;
			#endif

			//http://glslsandbox.com/e#33972.13

			uniform vec2 resolution;
			uniform float time;
			uniform vec2 mouse;

			float PI  = 3.141592653589793;
			float TWO_PI = 6.283185307179586;

			float slices = 8.0;
			float segments = 2.0;
			float noise_disp = 1.0;
			float scale = 2.0;

			float drawShape(in vec2 p){
            
            	// Wrappable circle distance. The squared distance, to be more precise.
            	p = fract(p) - 0.5;    
            	return dot(p, p); 
            
        	}

        	float cellTex(in vec2 p){   
            
         
	            float c = 1.0; // Set the maximum, bearing in mind that it is multiplied by 4.
	            
	            // Draw four overlapping shapes (circles, in this case) using the darken blend 
	            // at various positions on the tile

				c = min(c, drawShape(p - vec2(.14 , .32)));
		        c = min(c, drawShape(p - vec2(.8, .80)));
		        
		        c = min(c, drawShape(p - vec2(.16, .11 )));
		        c = min(c, drawShape(p - vec2(.5, .50)));
		    
		        // Draw four smaller circles at various positions on the tile.
		        
		        p *= 1.4142; 
		        
		        c = min(c, drawShape(p - vec2(.39, .10)));
		        c = min(c, drawShape(p - vec2(.20, .63))); 
		        
		        // More shapes produce a more convincing pattern, but you could cut
		        // these two out and still produce a decent image.
		        c = min(c, drawShape(p - vec2(.40, .30)));
		        c = min(c, drawShape(p - vec2(.80, .90)));  
	            
	            return sqrt(c*4.);
            
        	}

        	//
        	vec3 tex2D(vec2 p){
            
	            float c = cellTex(p);
	        	//vec3 col = vec3(c, c * c*   .5, c *c*  .5) + (cellTex(p*2.))*.05 - .025; // Bio green.
	            vec3 col = vec3(c*c, c*sqrt(c), c) + (cellTex(p*6.))*.05 - .025; // Blueish.

	            col = clamp(col, 0., 1.);
	            // Sinusoidally mixing in a complimentary color, of sorts, for a bit of variance.
	            return mix(col, col.yzx, dot(sin(p*12. - sin(p.yx*12. + c*6.283)), vec2(.5))*.15 + .15);
	            return col;
        	}



			float mod289(float x){return x - floor(x * (1.0 / 289.0)) * 289.0;}
			vec4 mod289(vec4 x){return x - floor(x * (1.0 / 289.0)) * 289.0;}
			vec4 perm(vec4 x){return mod289(((x * 34.0) + 1.0) * x);}

			float noise(in vec3 p){
			    vec3 a = floor(p);
			    vec3 d = p - a;
			    d = d * d * (3.0 - 2.0 * d);

			    vec4 b = a.xxyy + vec4(0.0, 1.0, 0.0, 1.0);
			    vec4 k1 = perm(b.xyxy);
			    vec4 k2 = perm(k1.xyxy + b.zzww);

			    vec4 c = k2 + a.zzzz;
			    vec4 k3 = perm(c);
			    vec4 k4 = perm(c + 1.0);

			    vec4 o1 = fract(k3 * (1.0 / 41.0));
			    vec4 o2 = fract(k4 * (1.0 / 41.0));

			    vec4 o3 = o2 * d.z + o1 * (1.0 - d.z);
			    vec2 o4 = o3.yw * d.x + o3.xz * (1.0 - d.x);

			    return o4.y * d.y + o4.x * (1.0 - d.y);
			}


			vec2 getPolar(in vec2 p) 
			{
				//convert to polar 		
				return vec2(atan(p.y,p.x), length(p)*2.0);
			}

			float radialNoise(float theta, float r, vec3 step, float displace) //returns a radial noise field
			{
				return noise(vec3(step.x + cos(theta) * displace, step.y + sin(theta) * displace, step.z + r)); 
			}


			
			void main()	{

				
				vec2 mouseP = mouse - .5;
				mouseP *= vec2(2.0, resolution.y * -2.0/ resolution.x) * scale;
				//normalised coordinates
				vec2 pos = ( gl_FragCoord.xy / resolution.xy ) - 0.5;
				pos *= vec2(2.0, resolution.y * 2.0/ resolution.x) * scale;

				//polar coordinates
				vec2 polPos = getPolar(pos);
				

				vec2 center = vec2(0.,0.);
				vec2 dcenter = vec2(0.); //mouseP; ////vec2(0.1,-0.1); //vec2 (sin(time) * 0.1, cos(time) * 0.1);


				float cp = 1.0 - step(0.02, distance(pos , mouseP));
				float mp = 1.0 - step(0.02, distance(pos , center));

				float theta1 = atan(dcenter.y, dcenter.x ) + PI;
				float ntheta1 = theta1 /TWO_PI; 

				vec2 pos2 = pos - dcenter;

				float theta2 = atan(pos2.y , pos2.x) + PI;
				float ntheta2 = theta2 /TWO_PI; 
				float r2 = length(pos2); 

				float radius = 1.0 - length(dcenter) * cos(theta2 - theta1);

				polPos.x = theta2;// + time/TWO_PI;
				polPos.y = r2/radius;

				float noise_i = radialNoise(
					polPos.x, polPos.y, 
					vec3(time * 0.5,  0.0, 0.0)
					, 1.5);
				

				noise_i = noise_i * 0.2 + 0.8;

				float lum_i = smoothstep(  0.05 + noise_i  ,  noise_i , polPos.y); //threshold for the edge
				float lum = noise_i * lum_i; //mix with radial noise


				float bulge = pow(polPos.y/noise_i,  1.0)  ;
				float lum_i_s = smoothstep( noise_i/segments , 0.1 +  noise_i/segments, bulge); //threshold for the edge

				
				//float bulge = pow(polPos.y/noise_i, sin(time + polPos.x) * 0.15 + sin(time) * 0.3 + 1.0);
				//float bulge = polPos.y/noise_i;
				float seg_i = floor(segments * bulge); //determine which segment
				float seg_f = fract(segments * bulge);

				//normalised angle
    			float nangle = polPos.x/TWO_PI;
    			nangle -= 0.4999999;

				//make normalised coordinates for the segment
				//vec2 tex = vec2(fract(nangle * slices ), seg_f); 
				vec2 tex = vec2(abs(nangle) * slices  , segments * bulge );
				vec2 texCenter = vec2(sin(polPos.x) * bulge * segments, cos(polPos.x) * bulge * segments); //vec2(pos.x , bulge * segments);

				//tex.x *= (seg_i + 1.0); //tile x-wise according to segement
				//tex = fract(tex);

				//float cell = 1.0 - distance(tex, vec2(0.5,0.5)); //shade
				//vec3 col = vec3(1.0, 0.5, 0.5);

				vec3 markers = vec3(0., cp,  0.) + vec3(mp,0., 0.);

				vec3 cellsC = tex2D(texCenter);
				vec3 cells = tex2D(tex);

				//gl_FragColor = vec4(cells  * lum_i ,1.0);

				gl_FragColor = vec4(cells * lum_i * lum_i_s + cellsC * (1.0 - lum_i_s)  ,1.0);
				//

				
				//gl_FragColor = vec4(vec3(abs(nangle)),1.0);
				//gl_FragColor = vec4(vec3(noise_i),1.0);

			}
