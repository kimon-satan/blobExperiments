<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; background-color: black }
			canvas { width: 100%; height: 100% }
		</style>


		<script id="vertexShader" type="x-shader/x-vertex">
			void main()	{
				gl_Position = vec4( position, 1.0 );
			}
		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">


			#define TWO_PI 6.283185307179586
			#define PI 3.141592653589793

			uniform float time;
			uniform vec2 mouse;
			uniform vec2 resolution;

			float scale = 2.0;
			
			float random (vec2 st) {
			    return fract(sin(dot(st.xy,
			                         vec2(12.9898,78.233)))*
			        24289.);
			}


			float mod289(float x){return x - floor(x * (1.0 / 289.0)) * 289.0;}
			vec4 mod289(vec4 x){return x - floor(x * (1.0 / 289.0)) * 289.0;}
			vec4 perm(vec4 x){return mod289(((x * 34.0) + 1.0) * x);}

			float noise(in vec3 p){
			    vec3 a = floor(p);
			    vec3 d = p - a;
			    d = d * d * (3.0 - 2.0 * d);

			    vec4 b = a.xxyy + vec4(0.0, 1.0, 0.0, 1.0);
			    vec4 k1 = perm(b.xyxy);
			    vec4 k2 = perm(k1.xyxy + b.zzww);

			    vec4 c = k2 + a.zzzz;
			    vec4 k3 = perm(c);
			    vec4 k4 = perm(c + 1.0);

			    vec4 o1 = fract(k3 * (1.0 / 41.0));
			    vec4 o2 = fract(k4 * (1.0 / 41.0));

			    vec4 o3 = o2 * d.z + o1 * (1.0 - d.z);
			    vec2 o4 = o3.yw * d.x + o3.xz * (1.0 - d.x);

			    return o4.y * d.y + o4.x * (1.0 - d.y);
			}

			void main() {

				vec2 pos = ( gl_FragCoord.xy / resolution.xy ) - 0.5;
				pos *= vec2(2.0, resolution.y * 2.0/ resolution.x) * scale;

				vec2 mouseP = mouse - .5;
				mouseP *= vec2(2.0, resolution.y * -2.0/ resolution.x) * scale;
				
				vec2 center = vec2(0.,0.);

				float r = distance(pos, center);
				float theta = atan(pos.y, pos.x);

				float n = noise(vec3(cos(theta), sin(theta), 0.0))  * 0.25 + 0.25; 
				float d = random(vec2(floor(theta * 25.0/PI ), mouseP.x));
				//d = pow(d, 0.5);

				float mp = 1.0 - step(0.05, distance(pos , mouseP));
				float cp = 1.0 - smoothstep(d - 0.01,d , distance(pos , center ));

				
				
				
				

				vec3 markers = vec3(0., cp,  0.) + vec3(mp,0., 0.);

				gl_FragColor = vec4(markers * d * r,1.0 );

	

			} 


		</script>

	</head>
	<body>
		<script src="three.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
