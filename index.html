<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; background-color: black }
			canvas { width: 100%; height: 100% }
		</style>


		<script id="vertexShader" type="x-shader/x-vertex">
			void main()	{
				gl_Position = vec4( position, 1.0 );
			}
		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">


			#define TWO_PI 6.283185307179586
			#define PI 3.141592653589793

			uniform float time;
			uniform vec2 mouse;
			uniform vec2 resolution;

			float scale = 1.0;


			float random (vec2 st) {
				 return fract(sin(dot(st.xy,
				                         vec2(12.9898,78.233)))*
				        43758.5453123);
			}

			float random (float x) {
				return fract(sin(x * 3839.2)*43758.5453123);
			}

			//  Simplex 3D Noise 
			//  by Ian McEwan, Ashima Arts
			//
			vec4 permute(vec4 x){return mod(((x*34.0)+1.0)*x, 289.0);}
			vec4 taylorInvSqrt(vec4 r){return 1.79284291400159 - 0.85373472095314 * r;}

			float snoise(vec3 v){ 
			  const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
			  const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);

			// First corner
			  vec3 i  = floor(v + dot(v, C.yyy) );
			  vec3 x0 =   v - i + dot(i, C.xxx) ;

			// Other corners
			  vec3 g = step(x0.yzx, x0.xyz);
			  vec3 l = 1.0 - g;
			  vec3 i1 = min( g.xyz, l.zxy );
			  vec3 i2 = max( g.xyz, l.zxy );

			  //  x0 = x0 - 0. + 0.0 * C 
			  vec3 x1 = x0 - i1 + 1.0 * C.xxx;
			  vec3 x2 = x0 - i2 + 2.0 * C.xxx;
			  vec3 x3 = x0 - 1. + 3.0 * C.xxx;

			// Permutations
			  i = mod(i, 289.0 ); 
			  vec4 p = permute( permute( permute( 
			             i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
			           + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) 
			           + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

			// Gradients
			// ( N*N points uniformly over a square, mapped onto an octahedron.)
			  float n_ = 1.0/7.0; // N=7
			  vec3  ns = n_ * D.wyz - D.xzx;

			  vec4 j = p - 49.0 * floor(p * ns.z *ns.z);  //  mod(p,N*N)

			  vec4 x_ = floor(j * ns.z);
			  vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)

			  vec4 x = x_ *ns.x + ns.yyyy;
			  vec4 y = y_ *ns.x + ns.yyyy;
			  vec4 h = 1.0 - abs(x) - abs(y);

			  vec4 b0 = vec4( x.xy, y.xy );
			  vec4 b1 = vec4( x.zw, y.zw );

			  vec4 s0 = floor(b0)*2.0 + 1.0;
			  vec4 s1 = floor(b1)*2.0 + 1.0;
			  vec4 sh = -step(h, vec4(0.0));

			  vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
			  vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

			  vec3 p0 = vec3(a0.xy,h.x);
			  vec3 p1 = vec3(a0.zw,h.y);
			  vec3 p2 = vec3(a1.xy,h.z);
			  vec3 p3 = vec3(a1.zw,h.w);

			//Normalise gradients
			  vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
			  p0 *= norm.x;
			  p1 *= norm.y;
			  p2 *= norm.z;
			  p3 *= norm.w;

			// Mix final noise value
			  vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
			  m = m * m;
			  return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), 
			                                dot(p2,x2), dot(p3,x3) ) );
			}

			

			void main() {

				vec2 res = vec2(2.0, resolution.y * -2.0/ resolution.x) * scale;

				vec2 pos = ( gl_FragCoord.xy / resolution.xy ) - 0.5;
				pos *= res;

				vec2 mouseP = mouse - .5;
				mouseP *= res;
				
				vec2 center = vec2(0.0);

				float theta = atan(pos.y, pos.x);
				float r = distance(center , pos);
				float nr = r*2./length(res);

				float lum = 0.;
				vec3 o = vec3(0.);

				for(int i = 0; i < 3; i ++)
				{

					vec2 t = pos * (12.0 + float(i) * 2. );
					t *= pow(nr, -1. + mouse.x * 2.0); 
					float d = snoise(vec3(t.x , t.y , float(i) ));
					float thresh = pow(nr,0.5);
					vec3 col = vec3(random(float(i + 1)), random(float(i + 1)/2.0),random(float(i + 1)/3.0));
					float l = smoothstep(thresh, thresh * 1.05, d) * d ;
					float b = step(lum, l);
					lum = max(lum,l);

					o.r = max(o.r * (1. - b), col.r * b * lum);
					o.g = max(o.g * (1. - b), col.g * b * lum);
					o.b = max(o.b * (1. - b), col.b * b * lum);
					


				}

			

				float mp = 1.0 - step(0.05, distance(pos , mouseP));
				float cp = 1.0 - step(0.05, distance(pos , center ));					
				

				vec3 markers = vec3(0., cp,  0.) + vec3(mp,0., 0.);



				gl_FragColor = vec4( o,1.0 );

	

			} 


		</script>

	</head>
	<body>
		<script src="three.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
